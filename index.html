<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Launch the Polaris!</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;700&display=swap" rel="stylesheet">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>
    <header>
        <div class="logoMain">
            <img src="./assets/images/logo.png" alt="">
        </div>
        <nav class="navbar navbar-expand-lg navbar-light main-color">
            <div class="container-fluid">
                <div class="containerLogo mx-auto">
                    <a class="logo" href="./index.html"><img src="./assets/images/logo.png" alt="Polaris Music">
                        <h2></h2>
                    </a>
                </div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-between white" id="navbarNavAltMarkup">
                    <div class="navbar-nav align-items-center text-uppercase mx-auto">
                        <a class="nav-link px-4 active" aria-current="page" href="./index.html">Inicio</a>
                        <a class="nav-link px-4" href="#">Tienda</a>
                        <a class="nav-link px-4" href="#">Ofertas</a>
                        <a class="nav-link px-4" href="#">Marcas</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <section class="shop" id="tienda">
        <div class="favorites">
            <p>Aca van los mas vendidos </p>
        </div>

        <div class="store row text-center" id="store">

        </div>
        <div id="cart">
            
        </div>
    </section>

    <section class="featured" id="ofertas">
        <p>Aca van las promociones</p>

    </section>

    <section class="marcas">
        <p>Aca va un banner con las marcas</p>
    </section>

    <footer>
        <div>
            <ul class="footerContent">
                <li>Contactanos</li>
                <li>Seguinos</li>
                <li>Suscribite</li>
            </ul>
        </div>
    </footer>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="./js/scripts.js"></script>
</body>

</html>
